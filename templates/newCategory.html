{% extends "base.html" %}
{% block content %}
		<div class="col-md-4 col-md-offset-6 col-xs-8 col-xs-offset-2 form-div">
			<h4>Give your category a name!</h4>
			<form action="{% url 'newcategory' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
		    <p><small>{{form.custom_error}}</small></p>
		    <input type="submit" class="btn btn-success" value="Submit">
		    <a href="{% url 'home' %}"><input type="button" class="btn btn-danger" value="Cancel"></a>
			</form>
		</div>

{% endblock %}
