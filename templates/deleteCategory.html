{% extends "base.html" %}
{% block content %}
<div class="col-md-4 col-md-offset-6 col-xs-8 col-xs-offset-2 form-div">
<form method="post">
	{% csrf_token %}
	<p>Are you sure you want to delete '{{cat_name}}'?</p>
	<input type="submit" name="Delete" value="Delete" class="btn btn-primary">
	<a href="{% url 'viewcategory' cat_id %}"><input type="button" class="btn btn-danger" value="Cancel"></a>
</form>	
</div>
{% endblock %}
