{% extends "base.html" %}
{% block content %}
<div class="col-md-4 col-md-offset-6 col-xs-8 col-xs-offset-2 form-div">
	<h4>Register for a new account</h4>
	<form method="post" action=".">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Register" class="btn btn-primary" />
</form>
</div>
{% endblock %}
